<!DOCTYPE html>
<html lang="en">
<head>

  <title>Stream Bet - {% block title %}{% endblock %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Sticky footer -->
  <link rel="stylesheet" href="css/sticky-footer.css">
  <!-- Bootstrap Grid -->
  <link rel="stylesheet" href="css/bootstrap3-block-grid.min.css">
  <!-- Loading Animation -->
  <link rel="stylesheet" href="css/loading.css">
  <!-- Hover -->
  <link rel="stylesheet" href="css/hover.css">
  <!-- Base -->
  <link rel="stylesheet" href="css/base.css">

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Bootstrap js -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Validator js -->
  <script src="js/validator.min.js"></script>

</head>
<body>

  <!--
    _   _             _             _   _
   | \ | |           (_)           | | (_)
   |  \| | __ ___   ___  __ _  __ _| |_ _  ___  _ __
   | . ` |/ _` \ \ / / |/ _` |/ _` | __| |/ _ \| '_ \
   | |\  | (_| |\ V /| | (_| | (_| | |_| | (_) | | | |
   |_| \_|\__,_| \_/ |_|\__, |\__,_|\__|_|\___/|_| |_|
                         __/ |
                        |___/
  -->

  <!-- NAVIGATION -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <!-- HEADER -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Brand -->
        <a class="navbar-brand brand" href="" title="Bet on famous streamers"><span class="gold">STREAM</span>BET</a>
      </div><!-- nav header -->

      <!-- LINKS -->
      <div class="collapse navbar-collapse " id="navbar">
        <!-- links -->
        <ul class="nav navbar-nav">
          <li {% block streamers %}{% endblock %} ><a href="">
            <i class="hidden-xs fa fa-video-camera fa-lg"></i><i class="pull-right visible-xs fa fa-video-camera fa-lg" style="padding-top:4px"></i> Streamers
          </a></li>
          <li {% block ranking %}{% endblock %} ><a href="">
            <i class="hidden-xs fa fa-trophy fa-lg"></i><i class="pull-right visible-xs fa fa-trophy fa-lg" style="padding-top:4px"></i> Ranking
          </a></li>
          <li {% block nav-contact %}{% endblock %} ><a href="/contact">
            <i class="hidden-xs fa fa-envelope fa-lg"></i><i class="pull-right visible-xs fa fa-envelope fa-lg" style="padding-top:4px"></i> Contact
          </a></li>
        </ul>
      <!-- USER -->
      <hr class="visible-xs" style="margin:5px">
        <!-- Login and signup on normal screen -->
        <ul class="nav navbar-nav navbar-right hidden-xs">
          <li><button class="btn navbar-btn btn-signup" onclick="location.href='';" style="margin-right:8px"><i class="fa fa-user-plus fa-lg"></i> Sign Up</button></li>
          <li><button class="btn navbar-btn btn-login" onclick="location.href='';"><i class="fa fa-sign-in fa-lg"></i> Login</button></li>
        </ul>
        <!-- Login and signup on small screen -->
        <ul class="list-inline text-center visible-xs">
          <li><button class="btn navbar-btn btn-signup" onclick="location.href='';" style="margin-right:8px"><i class="fa fa-user-plus fa-lg"></i> Sign Up</button></li>
          <li><button class="btn navbar-btn btn-login" onclick="location.href='';"><i class="fa fa-sign-in fa-lg"></i> Login</button></li>
        </ul>
      </div><!-- nav content -->

    </div><!-- Container Fluid -->
  </nav>

<!--
   _____            _             _
  / ____|          | |           | |
 | |     ___  _ __ | |_ ___ _ __ | |_
 | |    / _ \| '_ \| __/ _ \ '_ \| __|
 | |___| (_) | | | | ||  __/ | | | |_
  \_____\___/|_| |_|\__\___|_| |_|\__|

-->

{% block content %}
{% endblock %}

<!--
 ______          _
|  ____|        | |
| |__ ___   ___ | |_ ___ _ __
|  __/ _ \ / _ \| __/ _ \ '__|
| | | (_) | (_) | ||  __/ |
|_|  \___/ \___/ \__\___|_|

-->


<!-- FOOTER -->
<footer class="footer">
  <div class="container-fluid">
    <div class="row">

      <!-- COPYRIGHTS -->
      <div class="col-md-4 col-sm-3 hidden-xs">
        <p>&copy; <span id="copyright"></span> StreamBet<span class="hidden-sm">. All rights reserved.</span></p>
      </div><!-- Col -->

      <div class="col-xs-1 visible-xs">
        <a href="javascript:window.scrollTo(0, 0);" class="foot"><i class="fa fa-arrow-up fa-lg"></i></a>
      </div>

      <!-- LINKS -->
      <div class="col-md-4 col-sm-6 col-xs-10">
        <ul class="list-inline text-center">
          <li><a class="foot" href="/">Home</a></li>
          <li><a class="foot" href="/about">About</a></li>
          <li><a class="foot" href="/faq">FAQ</a></li>
          <li><a class="foot" href="/contact">Contact</a></li>
        </ul>
      </div><!-- Col -->

      <!-- SOCIAL MEDIA -->
      <div class="col-md-4 col-sm-3 hidden-xs">
        <ul class="list-inline pull-right">
          <li><a class="facebook" href=""><i class="fa fa-facebook-square fa-2x"></i></a></li>
          <li><a class="twitter" href=""><i class="fa fa-twitter-square fa-2x"></i></a></li>
          <li><a class="googleplus" href=""><i class="fa fa-google-plus-square fa-2x"></i></a></li>
        </ul>
      </div><!-- Col -->

    </div><!-- Row -->
  </div><!-- Container Fluid -->
</footer>

</body>
</html>

<script>
//Set current year to the copyright
document.getElementById("copyright").innerHTML = new Date().getFullYear();
</script>
