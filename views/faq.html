{% extends "base.html" %}

<!-- Title -->
{% block title %}FAQ{% endblock %}

<!-- Content -->
{% block content %}
<div class="container">

  <div class="content-box">

    <h2 class="text-center"><span class="gold bold">Frequently</span> asked questions</h2>

    <hr>

    <div class="panel-group" id="accordion">
      {% for question in faq %}
      <div class="panel">
        <div class="panel-heading panel-clickable">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#{{ question.id }}">{{ question.title }}</a>
          </h4>
        </div>
        <div id="{{ question.id }}" class="panel-collapse collapse">
          <div class="panel-body">{{ question.text }}</div>
        </div>
      </div><!-- panel -->
      {% endfor %}
    </div><!-- Panel group -->

  </div><!-- Content box -->
</div><!-- Container -->
{% endblock %}
