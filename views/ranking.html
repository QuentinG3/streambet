{% extends "base.html" %}

<!-- Title -->
{% block title %}Ranking{% endblock %}

<!-- Nav -->
{% block ranking %}class="active"{% endblock %}


<!-- Content -->
{% block content %}
<div class="container-fluid">
  <div class="content-box center-box">

    <h2 class="text-center"><span class="gold bold">Top</span> players</h2>
    <hr>

    <ol>
      {% for player in player_list %}
      <li style="height:30px;line-height:30px;">
        {{ player.profil.name }}
        <span class="pull-right" style="height:30px;">
          {{ player.profil.elo }}
          <img src="lolbet/img/rank/{{player.profil.division}}.png" width="30" alt="rank">
        </span>
      </li>
      {% endfor %}
    </ol>

  </div>
</div>
{% endblock %}
